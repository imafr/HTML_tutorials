<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
    <style>
        .head {
            background-color: red;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <h3>ids and classes toturial</h3>
    <!-- ekti element er sudhu matro ekti unique id thake -->
    <!-- kintu ekti element er onek classes thake  -->
    <!-- space diye diye class add korte hoi -->
    <!-- onek element er class same hotepare -->
    <div id="mainbox" class="redbg blackback">
        this is main box
    </div class="head">
    <!--  . use kora hoi class er jonno r # use kora hoi id er jonno  -->
    <!-- span.redbg -->
    <span class="redbg"></span>
    <!-- span#mainspan -->
    <span id="mainspan"></span>
    <!-- emmet take div tag as defult -->
    <!-- .blackback -->
    <div class="blackback"></div>
    <!-- span.myclass.myclass2.myclass3*5 + <tab> -->
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Thired</span>
    <span class="myclass myclass2 myclass3">fourth</span>
    <span class="myclass myclass2 myclass3">Fifth</span>
    </div>
</body>

</html>
