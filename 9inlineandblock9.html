<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block and block elements</title>
    <link rel="stylesheet" href="/web dev/code with harry/salman.css">
</head>
<body>
    <!-- je sob tag gota line er jaiga dhore take block element bole -->
    <!-- je sob tag ek line e por por bose take  inline-block element bole -->
    <!-- a inline element -->
    <a style="border: 2px solid grey;">i am a</a><a style="border: 2px solid grey;">i am a</a>
    <a style="border: 2px solid grey;">i am a</a>
    <br>
    <br>
    <!--div block element -->
    <div style="border: 2px solid yellow;">i am div</div><div style="border: 2px solid yellow;">i am div</div>
    <div style="border: 2px solid yellow;">i am div</div>
    <br>
    <br>
    <!-- span inline element -->
    <span style="border: 2px solid blue;">i am span</span><span style="border: 2px solid blue;">i am span</span>
    <span style="border: 2px solid blue;">i am span</span>
    
    <!-- p block element kintu every div er por ekta kore br tag lagale jemon dekhte lage p tag simple e serokom-->
    <p style="border: 2px solid red;">i am p</p><p style="border: 2px solid red;">i am p</p>
    <p style="border: 2px solid red;">i am p</p>
    <br>
    <br>
    <!--strong inline element -->
   <strong style="border: 2px solid green;">i am strong</strong><strong style="border: 2px solid green;">i am strong</strong>
   <strong style="border: 2px solid green;">i am strong</strong>
   <br>
   <br>

   <span>salman</span>
</body>
</html>
